# Блок редиректа с HTTP на HTTPS
server {
    listen 80;
    server_name flora-mania.ru www.flora-mania.ru;

    # Позволяем Certbot проверять домен для будущих продлений
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Основной блок HTTPS
server {
    listen 443 ssl http2;
    server_name flora-mania.ru www.flora-mania.ru;

    # ПУТИ ИЗ ВАШЕГО ВЫВОДА Certbot
    ssl_certificate /etc/letsencrypt/live/flora-mania.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/flora-mania.ru/privkey.pem;

    # Оптимальные настройки безопасности от Certbot (они создаются автоматически)
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Настройки вашего приложения
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}