services:
  backend:
    build: ./backend
    restart: always
    env_file:
      - ./backend/.env
    expose:
      - "8000"

  frontend:
    build:
      context: .           # Контекст теперь — корень всего проекта
      dockerfile: frontend/Dockerfile # Указываем, где лежит сам Dockerfile
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend